<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Whiteboard!</title>
    <link rel="stylesheet" href="/styles/styles.css">

</head>
<header id="header">
</header>
<body id="body">
    <div id="background"></div>
    <div id="trash">
        <img src="imgs/recyle-bin.png">
    </div>
    <div id="sticky-pad"></div>
    <div class="sidebar">
        <div class="content">
            <img src="imgs/sticky-note.png">

                <li>

                        <div class = "blue" data-color="#509dc4"></div>
                        <div class = "purple" data-color="#aa7eb7"></div>
                        <div class = "orange" data-color="#e8a93e"></div>
                    </div>
            </li>
        </div>
    </div>
    
    <script src="/js/api.js"></script>
    <script src="/js/stickynote.js"></script>
    <script src="/js/board.js"></script>
    <script src="/js/menu.js"></script>
    <script src="/js/main.js"></script>

</html>
